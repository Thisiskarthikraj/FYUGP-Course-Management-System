<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #4a90e2, #9013fe);
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 400px; /* Limits the width of the card */
            padding: 20px;
        }

        .signup-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #357ABD;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        p a {
            color: #4a90e2;
            text-decoration: none;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }

            .signup-card {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem; /* Adjust font size on small screens */
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                font-size: 16px; /* Increase font size for better readability */
            }

            button {
                font-size: 18px; /* Increase button font size */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-card">
            <h2>Sign Up</h2>
            
            <!-- Display messages (errors or success) -->
            <div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>
            
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                
                <!-- Hidden User Type Field -->
                <input type="hidden" name="user_type" value="student">
                
                <button type="submit">Sign Up</button>
            </form>
            
            <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
            <a href="{% url 'home' %}" class="btn btn-secondary w-100">Back to Home</a>
        </div>
    </div>
    
    </div>

    <!-- Load Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
